<ion-header>
  <ion-navbar>
    <ion-title>History</ion-title>
    <button ion-button (click)="refresh()" clear>
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of itemListData" class="background">
      <p>{{item.Money}}</p>
      <p>{{item.lender}}</p>
      <p>{{item.borrower}}</p>
      <p>{{item.money}}</p>
      <p>{{item.time}}</p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite) = 'doInfiniteScroll($event)'>
    <ion-infinite-scroll-content loadingSpinner = "bubbles" loadingtext = "loading">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
 </ion-content>
